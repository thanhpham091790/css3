<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            text-align: center;
        }
        .tooltip{
            position: relative;
            display: inline-block;
            border: 1px dotted black;
        }
        .tooltip .tooltiptext{
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0px;
            position: absolute;
            z-index: 1;
            top: 105%;
            left: 0;
        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Bottom tooltip -->
    <!-- Top tooltip -->
    <!-- Left tooltip -->
    <!-- Right tooltip -->
    <h2>Right Tooltip</h2>
    <p>Move the mouse over the text below:</p>

    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>

</body>

</html>
