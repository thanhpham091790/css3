<!DOCTYPE html>
<html>
    <head>
        <style>
            p::first-letter{
                color: red;
                font-size: xx-large;
            }
        </style>
    </head>
    <body>
        <!-- Make the first letter special in a text -->
        <p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>
    </body>
</html>
