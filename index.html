<!DOCTYPE html>
<html>

<head>
    <style>
        /* table,
        th,
        td {
            border: 1px solid black;
        } 
        */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Single border around the table -->
    <h2>Single Border Around The Table</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
        <!-- Use of border collapse -->
        <h2>Let the borders collapse</h2>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>

        <!-- Specify a black border for table, th, and td elements -->
        <h2>Add a border to a table:</h2>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>
</body>

</html>
