<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border: 2px solid black;
                outline: #4caf50 solid 10px;
                margin: auto;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Draw a line around an element (outline) -->
        <h2>CSS Outline</h2>
        <p>This element has a 2px black border and a green outline with a width of 10px.</p>
    </body>
</html>
