<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Center aligning text -->
    <h2>Center Text</h2>
    <div class="center">
        <p>This text is centered.</p>
    </div>

    <!-- Center aligning with margin -->
    h2>Center Align Elements</h2>
    <p>To horizontally center a block element (like div), use margin: auto;</p>
    <div class="center">
        <p>Hello World!</p>
    </div>
</body>

</html>
