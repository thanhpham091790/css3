<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 8px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button2 {
            background-color: #008CBA;
            font-size: 10px;
        }

        .button3 {
            background-color: #f44336;
            font-size: 12px;
        }

        .button4 {
            background-color: #e7e7e7;
            color: black;
            font-size: 20px;
        }

        .button5 {
            background-color: #555555;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- Button sizes -->
    <h2>Button Sizes</h2>
    <p>Change the font size of a button with the font-size property:</p>

    <button class="button button1">10px</button>
    <button class="button button2">12px</button>
    <button class="button button3">16px</button>
    <button class="button button4">20px</button>
    <button class="button button5">24px</button>
    <!-- Button colors -->
    <h2>Button Colors</h2>
    <p>Change the background color of a button with the background-color property:</p>

    <button class="button">Green</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Red</button>
    <button class="button button4">Gray</button>
    <button class="button button5">Black</button>

    <!-- Basic CSS buttons -->
    <h2>CSS Buttons</h2>

    <button>Default Button</button>
    <a href="#" class="button">Link Button</a>
    <button class="button">Button</button>
    <input type="button" class="button" value="Input Button">
</body>

</html>
