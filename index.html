<!DOCTYPE html>
<html>

<head>
    <style>
        /* img {
            border-radius: 8px;
        } 
        img {
            border-radius: 50%;
        }
        */
        img{
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }
    </style>
</head>

<body>
    <!-- Thumbnail image -->
    <h2>Thumbnail Images</h2>
    <p>Use the border property to create thumbnail images:</p>

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:150px">
    <!-- Circled image -->
    <h2>Rounded Images</h2>
    <p>Use the border-radius property to create circled images:</p>

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="300" height="300">

    <!-- Rounded image -->
    <h2>Rounded Images</h2>
    <p>Use the border-radius property to create rounded images:</p>

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="300" height="300">
</body>

</html>
