<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        a::after {
            content: " ("attr(href) ")";
        }
        body{
            counter-reset: section;
        }
        h1{
            counter-reset: subsection;
        }
        h1::before{
            counter-increment: section;
            content: "Section " counter(section) ". ";
        }
        h2::before{
            counter-increment: subsection;
            content: counter(section) "." counter(subsection) " ";
        }
        q:lang(en){
            quotes: "<<" ">>" "'" "'";
        }
    </style>
</head>

<body>
    <!-- Specify the quotation marks with the quotes property -->
    <p><q>This is a <q>big</q> quote.</q></p>
    <!-- Numbering sections and sub-sections with "Section 1", "1.1", "1.2", etc -->
    <h1>HTML tutorials</h1>
    <h2>HTML Tutorial</h2>
    <h2>XHTML Tutorial</h2>
    <h2>CSS Tutorial</h2>

    <h1>Scripting tutorials</h1>
    <h2>JavaScript</h2>
    <h2>JQuery</h2>

    <h1>XML tutorials</h1>
    <h2>XML</h2>
    <h2>XSL</h2>

    <!-- Insert the URL in parentthesis after each link with the content property -->
    <p><a href="https://www.w3schools.com">W3Schools</a> contains free tutorials and references.</p>
</body>

</html>
